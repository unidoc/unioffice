language: go
go:
        - 1.8.x
        - 1.9.x
        - 1.10.x
        - 1.11

install:
        - mkdir -p $HOME/gopath/src/unidoc/
        - ln -s $HOME/gopath/src/github.com/unidoc/unioffice $HOME/gopath/src/github.com/unidoc/unioffice
        - mkdir -p $HOME/dotnet
        - cd $HOME/gopath/src/github.com/unidoc/unioffice
		- mv aspnetcore.tar.gz $HOME/dotnet
		- cd $HOME/dotnet
		- tar -xf aspnetcore.tar.gz
		- export PATH=$PATH:$HOME/dotnet
        - cd $HOME/gopath/src/github.com/unidoc/unioffice
		- unzip validator.zip
		- cd openxml-validator
		- dotnet build

script:
        - cd $HOME/gopath/src/github.com/unidoc/unioffice
        - ./validate.sh
        - go vet ./...
        - go test ./...

after_success:
        - ./test-coverage.sh
